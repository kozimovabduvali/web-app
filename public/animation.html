<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>–§–æ—Ç–æ –ø—Ä–æ–µ–∫—Ç–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../style.css" rel="stylesheet">
  <style>
    body {
      background: #f2f2f2;
      margin: 0;
      font-family: 'Nunito Sans', sans-serif;
      overflow: hidden;
    }

    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
      text-align: center;
      margin-top: 350px;
      position: relative;
      z-index: 2;
    }

    .border-btn-2 {
      background: #facc15;
      border-radius: 48px;
      font-weight: bold;
      font-size: 25px;
      padding: 20px 68px;
      display: inline-block;
      margin-top: 50px;
      border: 2px solid transparent;
      text-decoration: none;
      color: #000;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>

<body>

  <canvas id="fireworks"></canvas>

  <div class="wrapper">
    <h3 class="text-[#404040] font-bold text-[35px]">–ü—Ä–æ–µ–∫—Ç —Å–æ–∑–¥–∞–Ω</h3>
    <a href="../pages/about-projects.html" class="border-btn-2">–ö –ø—Ä–æ–µ–∫—Ç—É</a>
  </div>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let W = (canvas.width = window.innerWidth);
    let H = (canvas.height = window.innerHeight);

    const COLORS = ["#f87171", "#facc15", "#4ade80", "#60a5fa", "#a78bfa", "#f472b6"];
    const particles = [];
    const stars = [];
    const trails = [];

    class Particle {
      constructor(side) {
        this.side = side;
        this.reset();
      }
      reset() {
        this.x = this.side === "left" ? 0 : W;
        this.y = H / 2 + (Math.random() * 80 - 40);
        const angle =
          this.side === "left"
            ? Math.random() * (Math.PI / 3) - Math.PI / 6
            : Math.PI - Math.random() * (Math.PI / 3) + Math.PI / 6;

        const speed = Math.random() * 6 + 4;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed - 4;
        this.size = Math.random() * 6 + 4;
        this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
        this.alpha = 1;
        this.gravity = 0.12;
      }
      update() {
        this.vy += this.gravity;
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.01;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // üåü Yulduzcha zarrachalari
    class Star {
      constructor() {
        this.x = W / 2 + (Math.random() * 200 - 100);
        this.y = H / 2 + (Math.random() * 100 - 50);
        this.size = Math.random() * 10 + 6;
        this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
        this.alpha = 1;
        this.vx = Math.random() * 6 - 3;
        this.vy = Math.random() * -6 - 2;
        this.gravity = 0.1;
        this.rotation = Math.random() * 360;
        this.spin = (Math.random() - 0.5) * 6;
      }
      update() {
        this.vy += this.gravity;
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.015;
        this.rotation += this.spin;
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate((this.rotation * Math.PI) / 180);
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        const spikes = 5;
        const outerRadius = this.size;
        const innerRadius = this.size / 2;
        let rot = (Math.PI / 2) * 3;
        let step = Math.PI / spikes;

        ctx.moveTo(0, -outerRadius);
        for (let i = 0; i < spikes; i++) {
          ctx.lineTo(
            Math.cos(rot) * outerRadius,
            Math.sin(rot) * outerRadius
          );
          rot += step;
          ctx.lineTo(Math.cos(rot) * innerRadius, Math.sin(rot) * innerRadius);
          rot += step;
        }
        ctx.lineTo(0, -outerRadius);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }
    }

    // üéá Iplarga o‚Äòxshash chiziqlar
    class Trail {
      constructor() {
        this.x = W / 2 + (Math.random() * 200 - 100);
        this.y = H / 2;
        this.length = Math.random() * 100 + 50;
        this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
        this.alpha = 1;
        this.angle = Math.random() * Math.PI * 2;
        this.vy = Math.random() * -3 - 2;
        this.gravity = 0.1;
      }
      update() {
        this.vy += this.gravity;
        this.y += this.vy;
        this.alpha -= 0.02;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(
          this.x + Math.cos(this.angle) * this.length,
          this.y + Math.sin(this.angle) * this.length
        );
        ctx.stroke();
      }
    }

    function launchFireworks() {
      particles.length = 0;
      stars.length = 0;
      trails.length = 0;

      for (let i = 0; i < 60; i++) {
        particles.push(new Particle("left"));
        particles.push(new Particle("right"));
      }

      for (let i = 0; i < 8; i++) {
        stars.push(new Star());
      }

      for (let i = 0; i < 6; i++) {
        trails.push(new Trail());
      }

      const startTime = Date.now();
      const duration = 4000;

      function animate() {
        const elapsed = Date.now() - startTime;
        ctx.clearRect(0, 0, W, H);

        particles.forEach((p) => {
          p.update();
          p.draw();
        });

        stars.forEach((s) => {
          s.update();
          s.draw();
        });

        trails.forEach((t) => {
          t.update();
          t.draw();
        });

        if (elapsed < duration) requestAnimationFrame(animate);
      }

      animate();
    }

    document.addEventListener("DOMContentLoaded", launchFireworks);

    window.addEventListener("resize", () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });
  </script>

</body>

</html>
