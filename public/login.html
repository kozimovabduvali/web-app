<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Styles -->
  <link rel="stylesheet" href="./css/output.css">
</head>

<body>
  <!-- Main -->
  <section
    class="container-base flex flex-col items-center justify-center h-full min-h-[calc(100vh-140px)] lg:min-h-[calc(100vh-165px)] mb-5">
    <div class="w-full max-w-117 mx-auto rounded-body-30 bg-white py-5 lg:py-7.5 px-6 lg:px-10">
      <form action="#" class="text-black">
        <h2 class="font-bold  text-xl lg:text-3xl mb-3.75 lg:mb-6">
          Рады видеть Вас!
        </h2>

        <div class="flex items-center gap-2 mb-3.75 lg:mb-6">
          <p class="text-sm lg:text-xl font-nunito tracking-[0%]">
            Нет аккаунта?
          </p>
          <a href="#" class="text-sm flex-main-center h-7.5 rounded-full hover-prototype-btn px-5">
            Зарегистрироваться
          </a>
        </div>
        <div class=" mb-3.75 lg:mb-6 space-y-3">
          <input type="text" name="email" id="email" placeholder="Введите email"
            class="h-10 rounded-2xl w-full border border-[#979797] outline-none focus:border-primary focus:text-primary py-2 px-4">
          <input type="text" name="password" id="password" placeholder="Введите пароль"
            class="h-10 rounded-2xl w-full border border-[#979797] outline-none focus:border-primary focus:text-primary py-2 px-4">
        </div>


        <p class="lg:text-lg mb-3.75 lg:mb-6">
          Забыли пароль? <a href="#" class="underline">Восстановить</a>
        </p>

        <!-- Custom checkbox -->
        <div class="cursor-pointer flex items-center space-x-2 select-none mb-3.75 lg:mb-6">
          <input type="checkbox" id="select-all" class="cursor-pointer checkbox-custom shrink-0">
          <label for="select-all" class="cursor-pointer custom-label w-full text-sm lg:text-lg">
            Запомнить меня
          </label>
        </div>

        <button
          class="border-btn-2 hover-opacity-80 text-black leading-none rounded-[48px] mx-auto max-w-full md:max-w-75 w-full h-10 lg:h-14 flex-main-center px-7.5">
          <span class="font-medium lg:font-semibold text-sm md:text-base lg:text-xl">
            Войти
          </span>
        </button>
      </form>
    </div>
  </section>
</body>

</html>
