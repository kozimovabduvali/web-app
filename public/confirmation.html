<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Окно с потверждением / всплывающее окно</title>
  <!-- Styles -->
  <link rel="stylesheet" href="./css/output.css">
</head>

<body>
  <!-- Main -->
  <section
    class="container-base flex flex-col items-center justify-center h-full min-h-[calc(100vh-140px)] lg:min-h-[calc(100vh-165px)] mb-5">
    <div class="w-full max-w-117 mx-auto rounded-body-30 bg-white py-5 lg:py-7.5 px-6 lg:px-10">
      <form action="#" class="text-black">
        <h2 class="font-bold  text-xl lg:text-3xl mb-3.75 lg:mb-6">
          Введите код
        </h2>
        <p class="lg:text-xl font-nunito tracking-[0%] mb-3.75 lg:mb-6">
          код отправили Вам на почту и/или смс.
        </p>

        <input type="text" name="sms-code" id="sms-code" placeholder="Ваш код"
          class="h-10 rounded-2xl w-full border border-[#979797] outline-none focus:border-primary focus:text-primary py-2 px-4 mb-3.75 lg:mb-6">

        <p class="lg:text-lg mb-3.75 lg:mb-6">
          Код не пришел? <a href="#" class="underline">Отправить еще раз</a>
        </p>

        <button
          class="border-btn-2 hover-opacity-80 text-black leading-none rounded-[48px] mx-auto max-w-full md:max-w-75 w-full h-10 lg:h-14 flex-main-center px-7.5">
          <span class="font-medium lg:font-semibold text-sm md:text-base lg:text-xl">
           Подтвердить
          </span>
        </button>
      </form>
    </div>
  </section>
</body>

</html>
