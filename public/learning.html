<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        .swiper-pagination-bullet {
            width: 11px;
            height: 11px;
            background-color: #929292;
            margin-top: 100px;
        }

        .swiper-pagination {
            z-index: 99;
            transform: translateY(60px);
            position: relative;
        }
    </style>
    <link rel="stylesheet" href="./css/output.css">
</head>

<body>
    <!-- Header -->
    <header class="overflow-x-hidden pt-7 pb-12.5 lg:pb-20">
        <nav class="container-base flex items-center justify-between mx-auto  gap-5">
            <!-- Left -->
            <div class="inline-flex items-center gap-5 lg:gap-6.25">
                <a href="#">
                    <img class="max-w-12 md:max-w-17 w-full" src="./assets/icons/user.svg" alt="user">
                </a>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main class="container-base">
        <section class="relative">
            <div class="cursor-pointer">
                <img class="ml-auto max-w-10 lg:max-w-50 relative z-99 -mb-5 lg:-mb-10" src="./assets/icons/close.svg" alt="close img">
            </div>

            <div class="swiper mySwiper">
                <div class="swiper-wrapper relative z-10">
                    <div class="swiper-slide">
                        <img src="./assets/images/main-img.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/images/main-img.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/images/main-img.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="swiper-pagination"></div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            pagination: {
                el: ".swiper-pagination",
            },
        });

    </script>


</body>

</html>
